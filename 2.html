<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circular Button</title>
<style>
/* CSS for circular button styling */
.circle-button {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: #4CAF50; /* Green */
  color: white;
  border: none;
  font-size: 16px;
  cursor: pointer;
  outline: none;
  transition-duration: 0.4s;
}

.circle-button:hover {
  background-color: #45a049; /* Darker green on hover */
}
</style>
</head>
<body>

<button class="circle-button" id="circleButton">+</button>

<script>
document.getElementById("circleButton").onclick = function() {
    window.location.href = "3.html";
};
</script>

</body>
</html>
